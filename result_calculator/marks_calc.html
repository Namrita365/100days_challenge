<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Calculator</title>
    <link rel="stylesheet" href="marks_calc.css">
    
</head>
<body>
    <div class="container">
        <div class="left-box">
            <h1>RESULT</h1>
            <div class="calc">
                <h2>Percentage :<span class="per"></span></h2>
                <h2>Grade  :<span class="grd"></span></h2>
                <h2>Total :<span class="tot"></span></h2>
            </div>
        </div>
        <div class="right-box">
            <div class="right-content">
                <br>
                <input type="number" id="Eng" placeholder="English">
                <input type="number" id="Math" placeholder="Mathematics 1">
                <input type="number" id="C" placeholder="C programming">
                <input type="number" id="Phy" placeholder="Physics">
                <button type="button" onclick="show_result()">Show Result</button>
            </div>
        </div>
        <div class="RESULT">
            <h2></h2>
        </div>
    </div>
    <script src="marks_calc.js"></script>
</body>
</html>
